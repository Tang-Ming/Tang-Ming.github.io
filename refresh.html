<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
    <div class="page-group">
        <div class="page page-current">
	        <header class="bar bar-nav">
	    		<h1 class='title'>下拉刷新</h1>
			</header>
			<nav class="bar bar-tab">
			    <a class="tab-item active" href="#">
			        <span class="icon icon-home"></span>
			        <span class="tab-label">首页</span>
			    </a>
			    <a class="tab-item" href="#">
			        <span class="icon icon-me"></span>
			        <span class="tab-label">我</span>
			    </a>
			    <a class="tab-item" href="#">
			        <span class="icon icon-star"></span>
			        <span class="tab-label">收藏</span>
			    </a>
			    <a class="tab-item" href="#">
			        <span class="icon icon-settings"></span>
			        <span class="tab-label">设置</span>
			    </a>
  			</nav>
<!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
			<div class="content pull-to-refresh-content" data-ptr-distance="44">
    <!-- 默认的下拉刷新层 -->
    			<div class="pull-to-refresh-layer">
       				<div class="preloader">这里是下拉出来的内容</div>
        			<div class="pull-to-refresh-arrow">怎么不见了啊</div>
    			</div>
    <!-- 下面是正文 -->
			    <div class="card-container">
			        <div class="card">
			            <div class="card-header">card</div>
			            <div class="card-content">
			                <div class="card-content-inner">
			                    这里是第1个card，下拉刷新会出现第2个card。
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
        </div>
    </div>
<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'></script>
<script src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'></script>
<script>
	// 添加'refresh'监听器
$(document).on('refresh', '.pull-to-refresh-content',function(e) {
	alert("aaaaaaaaaaaa")
    // 模拟2s的加载过程
    setTimeout(function() {
        var cardNumber = $(e.target).find('.card').length + 1;
        var cardHTML = '<div class="card">' +
                          '<div class="card-header">card'+cardNumber+'</div>' +
                          '<div class="card-content">' +
                            '<div class="card-content-inner">' +
                                '这里是第' + cardNumber + '个card，下拉刷新会出现第' + (cardNumber + 1) + '个card。' +
                            '</div>' +
                          '</div>' +
                      '</div>';

        $(e.target).find('.card-container').prepend(cardHTML);
        // 加载完毕需要重置
        $.pullToRefreshDone('.pull-to-refresh-content');
    }, 2000);
});
</script>

</body>
</html>
